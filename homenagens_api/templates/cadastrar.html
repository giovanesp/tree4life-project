<section id="cadastro-form"
    style="padding: 20px; max-width: 600px; margin: 20px auto; border: 1px solid #ccc; display: none;">
    <h2>Registrar Nova Homenagem</h2>
    <form id="homenagemForm">

        <label for="codigo">Código da Árvore:</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="nome">Nome do Homenageado:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="dataPlantio">Data do Plantio:</label>
        <input type="date" id="dataPlantio" name="dataPlantio" required>

        <label for="especie_id">Espécie da Árvore:</label>
        <select id="especie_id" name="especie_id" required>
            <option value="">Carregando espécies...</option>
        </select>

        <label for="foto">Foto do Homenageado (Upload):</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <button type="submit">Cadastrar e Capturar Localização</button>
        <p id="status-message" style="margin-top: 10px; color: green;"></p>
    </form>
</section>
